<header class="header fixed-top rad-animation-group" id="header">
    <div class="container rad-fade-in">
      <nav class="navbar navbar-expand-lg navbar-light p-0">
        <a class="navbar-brand" href="{{ .Site.BaseURL | absURL }}">
            <img
                id="logo"
                src="img/logo/logo.png"
                alt="Header Logo"
            />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent, #header"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ .Site.BaseURL | absURL }}">INÍCIO</a>
            </li>
            {{ range .Site.Menus.header }}
            <li class="nav-item">
              <a data-scroll class="nav-link" href="{{ .URL }}"
                >{{ .Name | upper }}</a
              >
            </li>
            {{ end }}
          </ul>
        </div>

        <div class="collapse navbar-collapse" >
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item">
              <a href="https://www.instagram.com/inceduc/" target="_blank"
              ><i class="icon-instagram-line"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="https://www.linkedin.com/in/inceduc/" target="_blank"
              ><i class="icon-linkedin-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a href="https://www.youtube.com/inceduc/" target="_blank"
              ><i class="icon-youtube-line"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
